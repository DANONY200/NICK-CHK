<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MC Nick Gen v7</title>

<style>
:root{
  --bg:#09090b;
  --surface:#18181b;
  --primary:#3b82f6;
  --primary-hover:#2563eb;
  --text:#e4e4e7;
  --sub:#a1a1aa;
  --success:#22c55e;
  --border:#27272a;
  --danger:#ef4444;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  min-height:100vh;
  padding:20px;
}

.app-container{
  width:100%;
  max-width:900px;
  display:grid;
  gap:24px;
}

@media(min-width:768px){
  .app-container{grid-template-columns:340px 1fr}
}

.panel{
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:16px;
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

h1,h2{color:#fff}

.input-group{
  display:flex;
  flex-direction:column;
  gap:6px;
}

label{
  font-size:.75rem;
  color:var(--sub);
  font-weight:600;
  text-transform:uppercase;
}

input,select{
  background:#27272a;
  border:1px solid #3f3f46;
  color:#fff;
  padding:10px;
  border-radius:8px;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.checkbox-wrapper{
  display:flex;
  gap:10px;
  padding:12px;
  background:#27272a;
  border-radius:8px;
  cursor:pointer;
}

button{
  padding:12px;
  border-radius:8px;
  border:none;
  font-weight:700;
  cursor:pointer;
}

.btn-primary{background:var(--primary);color:#fff}
.btn-danger{background:var(--danger);color:#fff;display:none}

.results-area{min-height:550px}

.nick-list{
  flex:1;
  overflow:auto;
  background:#0f0f12;
  border-radius:8px;
  border:1px solid var(--border);
}

.nick-item{
  display:flex;
  justify-content:space-between;
  padding:12px;
  border-bottom:1px solid #27272a;
}

.nick-text{
  color:var(--success);
  font-weight:700;
  font-family:monospace;
}

.copy-btn{
  background:none;
  border:1px solid var(--sub);
  color:var(--sub);
  padding:4px 8px;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="app-container">

<section class="panel">
<h1>Gerador v7</h1>

<div class="row">
  <div class="input-group">
    <label>Tamanho</label>
    <div class="row">
      <input type="number" id="lenMin" value="3" min="3" max="16">
      <input type="number" id="lenMax" value="5" min="3" max="16">
    </div>
  </div>
  <div class="input-group">
    <label>Quantidade</label>
    <input type="number" id="amount" value="10" min="1">
  </div>
</div>

<div class="input-group">
  <label>Prefixo</label>
  <input type="text" id="prefix" maxlength="3">
</div>

<div class="input-group">
  <label>Algoritmo</label>
  <select id="algo">
    <option value="random">Aleatório</option>
    <option value="pronounce">Pronunciável</option>
    <option value="mixed">Alfanumérico</option>
    <option value="num_suffix">Num + Letra</option>
  </select>
</div>

<label class="checkbox-wrapper">
  <input type="checkbox" id="underscore">
  Usar underscore
</label>

<label class="checkbox-wrapper">
  <input type="checkbox" id="turbo">
  Modo turbo
</label>

<button id="btnStart" class="btn-primary">INICIAR</button>
<button id="btnStop" class="btn-danger">PARAR</button>
</section>

<section class="panel results-area">
<h2>Disponíveis</h2>
<ul id="list" class="nick-list"></ul>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
