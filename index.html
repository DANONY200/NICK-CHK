<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MC Nick Gen v8 (Smart)</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app-container">

  <section class="panel control-panel">
    <div class="header-row">
      <h1>Gerador v8 <span class="tag">Smart</span></h1>
      <div class="stats-mini">
        <span id="stat-attempts">0</span> tentativas
      </div>
    </div>

    <div class="row">
      <div class="input-group">
        <label>Tamanho (Min-Max)</label>
        <div class="row">
          <input type="number" id="lenMin" value="3" min="3" max="16">
          <input type="number" id="lenMax" value="5" min="3" max="16">
        </div>
      </div>
      <div class="input-group">
        <label>Meta de Nicks</label>
        <input type="number" id="amount" value="10" min="1">
      </div>
    </div>

    <div class="input-group">
      <label>Prefixo (Opcional)</label>
      <input type="text" id="prefix" maxlength="3" placeholder="ex: PvP">
    </div>

    <div class="input-group">
      <label>Algoritmo</label>
      <select id="algo">
        <option value="pronounce">Pronunciável (Recomendado)</option>
        <option value="random">Totalmente Aleatório</option>
        <option value="mixed">Alfanumérico</option>
        <option value="num_suffix">Numérico + Sufixo</option>
      </select>
    </div>

    <div class="row-checkbox">
      <label class="checkbox-wrapper">
        <input type="checkbox" id="underscore">
        <span>Underscore (_)</span>
      </label>
      <label class="checkbox-wrapper">
        <input type="checkbox" id="turbo">
        <span>Modo Turbo ⚡</span>
      </label>
    </div>

    <div id="statusBar" class="status-bar status-idle">Pronto para iniciar</div>

    <div class="action-buttons">
      <button id="btnStart" class="btn-primary">INICIAR</button>
      <button id="btnStop" class="btn-danger">PARAR</button>
    </div>
  </section>

  <section class="panel results-area">
    <div class="results-header">
      <h2>Disponíveis (<span id="foundCount">0</span>)</h2>
      <button id="btnDownload" class="btn-secondary" disabled>Baixar .txt</button>
    </div>
    <ul id="list" class="nick-list"></ul>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
