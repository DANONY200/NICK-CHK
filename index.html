<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MC Nick Checker v7</title>
    <style>
        :root{--bg:#09090b;--surface:#18181b;--primary:#3b82f6;--primary-hover:#2563eb;--text:#e4e4e7;--sub:#a1a1aa;--success:#22c55e;--border:#27272a;--danger:#ef4444}
        *{box-sizing:border-box;margin:0;padding:0;outline:none;font-family:'Inter',system-ui,-apple-system,sans-serif}
        body{background-color:var(--bg);color:var(--text);display:flex;justify-content:center;min-height:100vh;padding:20px}
        .app-container{width:100%;max-width:900px;display:grid;gap:24px;grid-template-columns:1fr}
        @media(min-width:768px){.app-container{grid-template-columns:340px 1fr}}
        .panel{background:var(--surface);border:1px solid var(--border);border-radius:16px;padding:24px;display:flex;flex-direction:column;gap:16px;box-shadow:0 10px 15px -3px rgba(0,0,0,0.3)}
        h1{font-size:1.2rem;font-weight:700;color:#fff;display:flex;align-items:center;gap:8px}
        .badge{font-size:0.7rem;background:var(--primary);padding:2px 8px;border-radius:12px;text-transform:uppercase}
        .input-group{display:flex;flex-direction:column;gap:6px}
        label{font-size:0.75rem;color:var(--sub);font-weight:600;text-transform:uppercase}
        input,select{background:#27272a;border:1px solid #3f3f46;color:#fff;padding:10px 12px;border-radius:8px;font-size:0.9rem}
        input:focus,select:focus{border-color:var(--primary)}
        .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
        .checkbox-wrapper{display:flex;align-items:center;gap:10px;padding:12px;background:#27272a;border-radius:8px;cursor:pointer;border:1px solid #3f3f46}
        input[type="checkbox"]{width:16px;height:16px;accent-color:var(--primary)}
        button{padding:12px;border-radius:8px;border:none;font-weight:700;cursor:pointer;transition:all .2s;font-size:0.9rem}
        .btn-primary{background:var(--primary);color:#fff}
        .btn-primary:hover:not(:disabled){background:var(--primary-hover)}
        .btn-danger{background:var(--danger);color:#fff;display:none}
        .btn-danger:hover{background:#dc2626}
        button:disabled{opacity:0.5;cursor:not-allowed}
        .results-area{flex:1;display:flex;flex-direction:column;min-height:550px}
        .stats-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
        .stat-box{background:#27272a;padding:10px;border-radius:8px;text-align:center;border:1px solid var(--border)}
        .stat-val{display:block;font-family:'JetBrains Mono',monospace;font-size:1.1rem;color:#fff;font-weight:700}
        .stat-lbl{font-size:0.7rem;color:var(--sub);text-transform:uppercase}
        .nick-list{flex:1;overflow-y:auto;background:#0f0f12;border-radius:8px;border:1px solid var(--border);padding:0;margin-top:10px}
        .nick-item{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid #27272a;animation:slideIn 0.2s ease-out}
        .nick-text{font-family:'JetBrains Mono',monospace;color:var(--success);font-weight:700;font-size:1.05rem}
        .api-tag{font-size:0.65rem;background:#27272a;padding:2px 6px;border-radius:4px;color:var(--sub);margin-left:8px}
        .copy-btn{background:transparent;border:1px solid var(--sub);color:var(--sub);padding:4px 10px;font-size:0.75rem;border-radius:6px}
        .copy-btn:hover{border-color:var(--success);color:var(--success)}
        @keyframes slideIn{from{opacity:0;transform:translateY(5px)}to{opacity:1;transform:translateY(0)}}
        ::-webkit-scrollbar{width:6px}
        ::-webkit-scrollbar-track{background:transparent}
        ::-webkit-scrollbar-thumb{background:#3f3f46;border-radius:10px}
    </style>
</head>
<body>
<div class="app-container">
    <section class="panel">
        <h1>Gerador v7 <span class="badge">MAX</span></h1>
        <div class="row">
            <div class="input-group">
                <label>Tamanho</label>
                <div style="display:flex;gap:5px">
                    <input type="number" id="lenMin" value="3" min="3" max="16">
                    <input type="number" id="lenMax" value="3" min="3" max="16">
                </div>
            </div>
            <div class="input-group">
                <label>Quantidade</label>
                <input type="number" id="amount" value="10" min="1" max="5000">
            </div>
        </div>
        <div class="input-group">
            <label>Prefixo (Opcional)</label>
            <input type="text" id="prefix" maxlength="3" placeholder="Ex: z">
        </div>
        <div class="input-group">
            <label>Algoritmo</label>
            <select id="algo">
                <option value="random">Aleatório (A-Z)</option>
                <option value="pronounce">Pronunciável (Realista)</option>
                <option value="mixed">Alfanumérico (A-Z, 0-9)</option>
                <option value="og">OG/Raro (Sem números)</option>
                <option value="num_suffix">Numérico + Letra Final (Ex: 123a)</option>
            </select>
        </div>
        <label class="checkbox-wrapper">
            <input type="checkbox" id="underscore">
            <span>Usar Underscore (_)</span>
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" id="turbo">
            <span>Modo Turbo (Rápido)</span>
        </label>
        <button id="btnStart" class="btn-primary">INICIAR BUSCA</button>
        <button id="btnStop" class="btn-danger">PARAR</button>
    </section>

    <section class="panel results-area">
        <h2>Disponíveis</h2>
        <div class="stats-grid">
            <div class="stat-box">
                <span class="stat-val" id="statRate">0</span>
                <span class="stat-lbl">Checks/s</span>
            </div>
            <div class="stat-box">
                <span class="stat-val" id="statFound">0 / 0</span>
                <span class="stat-lbl">Encontrados</span>
            </div>
        </div>
        <ul id="list" class="nick-list"></ul>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:auto">
            <button id="btnCopy" class="btn-primary" style="background:#3f3f46" disabled>Copiar Lista</button>
            <button id="btnDown" class="btn-primary" style="background:#3f3f46" disabled>Baixar .txt</button>
        </div>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
